<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재생 플레이어</title>
    <link rel="stylesheet" href="../css/popup_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="top-bar">
                <span>Mango Music</span>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>

            <div class="img-area">
                <img src="" alt="">
            </div>

            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                </div>

                <div class="song-timer">
                    <span class="current-time">00:00</span>
                    <span class="max-duration">00:00</span>
                </div>
            </div>

            <div class="controls">
                <i id="prev" class="material-icons">skip_previous</i>
                <i id="replay" class="material-icons">replay_10</i>
                <div class="play-pause">
                    <i class="material-icons play pause"></i>
                </div>
                <i id="forward" class="material-icons">forward_10</i>
                <i id="next" class="material-icons">skip_next</i>
            </div>

            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <div id="player"></div>
                <ul class="list_select">
                </ul>
            </div>
        </div>





        <div class="review-wrapper">
            <div class="top-review">
                <span class="chat-count">아직 댓글이 달리지 않은 노래인 것 같습니다.</span>
            </div>
            <div class="comment-list-wrapper">
            </div>


            <div class="comment-form">
                <textarea id="comment" placeholder="댓글 입력"></textarea>
                <button onclick="addComment()">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>

    </div>

    <script src="../js/review_load.js"></script>
    <script src="../js/music_load.js"></script>
    <script src="../js/review.js"></script>
</body>

</html>
