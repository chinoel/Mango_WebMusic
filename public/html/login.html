<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/crypto-js.min.js"></script>
</head>

<body>
    <h1><img src="../img/logo.png" alt="Mango"></h1>
    <div class="form signup">
        <div class="form-header">
            <div class="show-signup">회원가입</div>
            <div class="show-signin">로그인</div>
        </div>
        <div class="arrow"></div>
        <div class="form-elements">
            <div class="form-element">
                <input type="text" id="email" placeholder="이메일 주소">
            </div>
            <div class="form-element">
                <input type="password" id="password" placeholder="비밀번호">
            </div>
            <div class="form-element">
                <input type="password" id="password2" placeholder="비밀번호 확인">
            </div>
            <div class="form-element">
                <input type="text" id="name" placeholder="닉네임">
            </div>
            <div class="form-element">
                <button id="submit-btn">회원 가입</button>
            </div>
        </div>
        <p class="message"></p>
    </div>
    
    <script type="module" src="../js/login.js"></script>
</body>

</html>
